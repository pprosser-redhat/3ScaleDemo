            metricMethodRef: deleteMember
            pattern: '/{version}/membersweb/rest/members/{email}$'
          - httpMethod: GET
            increment: 1
            metricMethodRef: lookupMemberById
            pattern: '/{version}/membersweb/rest/members/{id}$'
          - httpMethod: POST
            increment: 1
            metricMethodRef: v1
            pattern: /v1
          - httpMethod: DELETE
            increment: 1
            metricMethodRef: v1
            pattern: /v1
          - httpMethod: GET
            increment: 1
            metricMethodRef: v1
            pattern: /v1
          - httpMethod: POST
            increment: 1
            metricMethodRef: v2
            pattern: /v2
          - httpMethod: DELETE
            increment: 1
            metricMethodRef: v2
            pattern: /v2
          - httpMethod: GET
            increment: 1
            metricMethodRef: v2
            pattern: /v2
